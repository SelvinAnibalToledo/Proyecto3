{% extends "collection/base.html" %}
{% block content %}
<div class="container flex  mx-auto px-5 py-2 lg:px-32 lg:pt-12 ">
  <div class="flex flex-wrap gap-10 justify-center items-center">
    <div class="rounded-lg flex-row flex bg-primary border-4 border-secondary shadow w-1/2">
      <div class="px-4 py-5 sm:p-6">
        <div class="w-full p-1 md:p-2">
          <img class="block h-full w-full rounded-lg object-cover object-center"
            class="block h-full  w-full rounded-lg object-cover object-center" src="{{artworks.image_url}}"
            alt="{{artworks.title}}" />
        </div>
      </div>
    </div>
    <div class="flex-col flex justify-center">
      <h1 class="text-3xl font-bold text-primary">{{artworks.title}}</h1>
      <a class="text-center text-xl hover:font-bold hover:text-primary" href="/artist/{{artworks.author.slug}}">{{artworks.author}}</a>
      <p class="mt-3 pl-4">Date: {{artworks.date}}</p>
      <p class="mt-3 pl-4">Style: {{artworks.style.name}}</p>
      <p class="mt-3 pl-4">Period: {{artworks.period.name}}</p>
      <p class="mt-3 pl-4">Genre: {{artworks.genre.name}}</p>
    </div>
  </div>
</div>
{% endblock content %}
