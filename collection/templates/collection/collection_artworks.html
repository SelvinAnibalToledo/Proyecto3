<div id="modal" _="on closeModal or listChanged remove me" class="relative z-10" role="dialog" aria-modal="true">
	<div class="fixed inset-0 hidden bg-gray-500 bg-opacity-75 transition-opacity md:block"></div>
	<div class="fixed inset-0 z-10 w-screen overflow-y-auto">

		<div class="flex w-full mx-auto transform 
            text-left text-base transition 
            md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl">
			{% if not collections == '' %}
			<div class="relative flex w-full 
                items-center overflow-hidden bg-white 
                px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
				<h2>{{idArtworks}}</h2>
				{% for collection in collections %}
				<button type="submit" hx-post="{% url 'add_artwork_collection' collection.id idArtworks %}" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">{{collection.name}}</button>
				{% endfor %}
				<button type="button"  
                    _="on click trigger closeModal" 
                    class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
			</div>
			{% else %}
			<div class="sm:flex-auto">
			<h1 class="text-base font-semibold leading-6 text-gray-900">No hay usuario</h1>
			<button type="button"  
                    _="on click trigger closeModal" 
                    class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
			</div>
			{% endif %}
		</div>
	</div>
</div>
</div>
