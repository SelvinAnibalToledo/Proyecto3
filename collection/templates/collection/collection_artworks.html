<div id="modal" _="on closeModal or listChanged remove me" class="relative flex justify-center items-center rounded-3xl w-fit" role="dialog"
	aria-modal="true">
	<div class="fixed inset-0 hidden bg-gray-500 bg-opacity-75 transition-opacity md:block"></div>
	<div class="fixed inset-0 z-10 w-screen overflow-y-auto">

		<div class="flex w-fit mx-auto transform 
			text-left text-base transition
            md:my-8 md:max-w-2xl md:px-4 lg:max-w-4xl">
			{% if not collections == '' %}
			<div class="relative flex flex-col w-full 
                items-center overflow-hidden bg-white  rounded-3xl
                px-4 pb-8 pt-14 shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
				<p class="font-bold text-xl my-3">Colecciones:</p>
				<div class="space-y-4 flex flex-col justify-center items-center">
					{% for collection in collections %}
					<div class="flex flex-col">
						<button type="submit" hx-post="{% url 'add_artwork_collection' collection.id idArtworks %}"
							class="block rounded-md w-[200px] border-2 items-center border-secondary px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 flex-col">{{collection.name}}</button>
					</div>
					{% endfor %}
					<button type="button" _="on click trigger closeModal"
						class="block rounded-md bg-red-600 px-3
						py-2 text-center text-sm font-semibold text-black 
						shadow-sm hover:bg-red-500 focus-visible:outline 
						focus-visible:outline-2 focus-visible:outline-offset-2 
						focus-visible:outline-red-600">Cancelar</button>
				</div>
			</div>
			{% else %}
			<div class="bg-white w-[250px] h-[450px] m-10 p-8 rounded-xl flex flex-col items-center justify-center">
				<div>
					<h1 class="text-base font-semibold leading-6 text-gray-900">No ha iniciado sesi√≥n</h1>
				</div>
				<button type="button" _="on click trigger closeModal"
					class="block rounded-md bg-secondary px-3
                    py-2 text-center text-sm font-semibold text-black 
                    shadow-sm  focus-visible:outline 
                    focus-visible:outline-2 focus-visible:outline-offset-2 ">Regresar</button>
			</div>

			{% endif %}
		</div>
	</div>
</div>
</div>
